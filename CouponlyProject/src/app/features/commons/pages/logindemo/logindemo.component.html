
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coupon Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
</head>
<body>
  <div class="coupon-login-container">
    <div class="coupon-card">
      <div class="coupon-left">
        <img src="assets/logo.png" style="width: 250px;" alt="Logo" />
        <!-- <i class="fas fa-tag coupon-icon"></i> -->
        <h2>Welcome Back!</h2>
        <p>Use your credentials to sign in and unlock your coupon benefits.</p>
      </div>

      <div class="coupon-right">
        <div class="perforated-line"></div>
        <div class="scissors-icon">&#xf0c4;</div>

        <form class="login-form">
          <h3>Login</h3>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn-coupon">
            <span>Sign In</span>
            <i class="fas fa-arrow-right"></i>
          </button>
          <div class="form-footer">
            <p><a href="#" class="forgot-link">Forgot Password?</a></p>
            <p>Not a member? <a href="#" class="signup-link">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
