<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Coupon Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="coupon-login-container">
    <div class="coupon-card">
      <div class="coupon-left">
        <div class="coupon-header">
          <i class="fas fa-tag coupon-icon"></i>
          <h2>Unlock Deals!</h2>
          <p>Login to grab exclusive coupons</p>
        </div>
        <div class="coupon-code-preview">
          <code>COUPON123</code>
        </div>
      </div>

      <div class="coupon-right">
        <div class="perforated-line"></div>
        <form class="login-form" >
          <h3>Sign In</h3>

          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username or Email" required />
          </div>

          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>

          <button type="submit" class="btn-coupon">
            <span>Claim Access</span>
            <i class="fas fa-arrow-right"></i>
          </button>

          <div class="form-footer">
            <a href="#" class="forgot-link">Forgot Password?</a>
            <p>Not a member? <a href="#" class="signup-link">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>

    <div class="floating-coupon floating-1">
      <i class="fas fa-percent"></i>
    </div>
    <div class="floating-coupon floating-2">
      <i class="fas fa-gift"></i>
    </div>
  </div>
</body>
</html>
