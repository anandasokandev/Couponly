<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coupon Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      /* background: linear-gradient( #48dbfb, #ff9ff3); */
      /* background: linear-gradient(to right, #e3f2fd, #bbdefb);
      background-size: 400% 400%; */
      /* animation: gradientShift 12s ease infinite; */
      /* background: linear-gradient(135deg, #a6efff, #b854aa);istapettuuuu */
      background: linear-gradient(135deg, #ff6f61, #fcae91, #7ab8f5);

      /* background-size: 400% 400%; */
      /* animation: gradientShift 12s ease infinite; */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .coupon-login-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      overflow: hidden;
    }

    .coupon-card {
      display: flex;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      position: relative;
      animation: float 6s ease-in-out infinite;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .coupon-left {
      flex: 1;
      background: linear-gradient(135deg, #777df5, #ee5a52);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
    }

    .coupon-left img {
      /* max-width: 200px; */
      margin-bottom: 20px;
    }

    .coupon-right {
      flex: 1;
      padding: 40px;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .perforated-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0%;
      width: 2px;
      background-image: repeating-linear-gradient(
        to bottom,
        #ff6b6b,
        #ff6b6b 5px,
        transparent 5px,
        transparent 10px
      );
      z-index: 2;
    }

    .scissors-icon {
      position: absolute;
      top: 50%;
      left: -1.56%;
      transform: translateY(-50%) rotate(90deg);
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      font-size: 18px;
      color: #ff6b6b;
      z-index: 3;
    }

    .login-form {
      max-width: 320px;
      margin: 0 auto;
    }

    .login-form h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ff6b6b;
      font-size: 1.1rem;
    }

    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 2px solid #eee;
      border-radius: 12px;
      font-size: 1rem;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #ff6b6b;
      background: white;
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
    }

    .btn-coupon {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-coupon:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
    }

    .form-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .form-footer a {
      color: #ff6b6b;
      text-decoration: none;
      font-weight: 600;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .coupon-card {
        flex-direction: column;
      }

      .coupon-left {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        padding: 30px;
        text-align: center;
      }

      .perforated-line {
        display: none;
      }

      .scissors-icon {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="coupon-login-container">
    <div class="coupon-card">
      <div class="coupon-left">
        <img src="assets/logo.png" style="width: 250px;" alt="Logo" />
        <h2>Welcome Back!</h2>
        <p>Use your credentials to sign in and unlock your coupon benefits.</p>
      </div>

      <div class="coupon-right">
        <div class="perforated-line"></div>
        <div class="scissors-icon">&#xf0c4;</div>

        <form class="login-form">
          <h3>Login</h3>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn-coupon">
            <span>Sign In</span>
            <i class="fas fa-arrow-right"></i>
          </button>
          <div class="form-footer">
            <p><a href="#" class="forgot-link">Forgot Password?</a></p>
            <p>Not a member? <a href="#" class="signup-link">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
