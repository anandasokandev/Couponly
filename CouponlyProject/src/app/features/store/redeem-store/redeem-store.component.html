<c-col xs="12">
  <c-card class="mb-4 shadow-sm border-0" style="background-color: #f0f8ff;"> <!-- Light blue background -->
    <c-card-header class="d-flex align-items-center text-white" style="
  background: linear-gradient(to right, #b3d9ff, #3399ff);
">
  <strong class="w-100 fs-5 text-black"> Redeem Store</strong>
    </c-card-header>

    <c-card-body>
      <form>
        <div class="row g-4 py-3">

          <!-- Left Column -->
          <div class="col-md-8">
            <div class="d-flex flex-column gap-3 position-relative" style="z-index: 1;"> <!-- z-index fix -->

              <!-- Coupon Dropdown -->
            <div class="position-relative">
  <label class="fw-bold mb-1">Select Coupon</label>
  <select
    class="form-control form-control-sm"
    name="selectedCoupon"
    [(ngModel)]="selectedCoupon"
    style="z-index: 2; position: relative;"
  >
    <option value="" disabled selected hidden>Choose your coupon</option>
    <option *ngFor="let coupon of coupons" [value]="coupon.couponId">
      {{ coupon.couponName }}
    </option>
  </select>
</div>


              <!-- Contact Number Input -->
              <div>
                <label class="fw-bold mb-1">Contact Number</label>
                <input type="text" class="form-control form-control-sm" placeholder="Enter mobile number" name="contactNumber" />
              </div>

              <!-- Contact Info Card -->
        <table class="table shadow-sm" style="border-radius: 12px; overflow: hidden; background-color: #fff8f0;">
  <thead style="background-color: #ffe0b3;">
    <tr class="text-center">
      <th style="font-weight: bold; color: #333;">#</th>
      <th style="font-weight: bold; color: #333;">Name</th>
      <th style="font-weight: bold; color: #333;">Phone</th>
      <th style="font-weight: bold; color: #333;">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center" style="background-color: #fff;">
      <td style="font-weight: 600;">1</td>
      <td style="color: #007bff; font-weight: 600;">Kumar</td>
      <td>9876543210</td>
      <td>kumar&#64;gmail.com</td>
    </tr>
  </tbody>
</table>

            </div>
          </div>
          <!-- Right Column -->
          <div class="col-md-4">
            <div class="border rounded p-3 bg-white shadow-sm h-100">
              <label class="fw-bold mb-2">âž• New Contact</label>
              <input type="text" class="form-control form-control-sm mb-2" placeholder="Name" name="Name" />
              <input type="email" class="form-control form-control-sm mb-2" placeholder="Email" name="Email" />
               <input type="number" class="form-control form-control-sm mb-2" placeholder="Number" name="Number" />
             <button class="btn btn-sm text-black w-100 rounded-pill shadow-sm"
  style="background: linear-gradient(to right, #b9eaff, #67e3ff); border: none;">
  âž• Add Contact
</button>

            </div>
          </div>

        </div>

        <!-- Redeem Button -->
        <div class="text-center mt-4">
        <div class="text-center">
  <button class="btn btn-lg text-dark d-flex align-items-center justify-content-center px-4 py-2 rounded-pill shadow-sm mx-auto"
    style="background: linear-gradient(to right, #b3d9ff, #3399ff); border: none;">
    <strong> ðŸŽ‰ Redeem Now</strong> 
  </button>
</div>


        </div>
      </form>
    </c-card-body>
  </c-card>
</c-col>
