<div class="bg-light min-vh-100 d-flex align-items-center justify-content-center" *ngIf="isTokenValid">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
          <div class="card-body p-4 p-md-5">
            <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
              <h2 class="mb-3 text-center fw-bold">Reset Password</h2>
              <p class="text-muted text-center mb-4">Set your new password</p>

            
                          <div *ngIf="errorMessage" class="form-error ">
                  {{ errorMessage }}
                </div>
                <div *ngIf="successMessage" class="form-success ">
                  {{ successMessage }}
                </div>


             
              <div class="mb-3">
                <label for="newPassword" class="form-label">
                  New Password <span class="text-danger">*</span>
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-key-fill"></i>
                  </span>
                  <input type="password"
                         id="newPassword"
                         class="form-control"
                         placeholder="Enter new password"
                         [(ngModel)]="newPassword"
                         name="newPassword"
                         required>
                </div>
              </div>

              <!-- Confirm New Password -->
              <div class="mb-4">
                <label for="confirmPassword" class="form-label">
                  Confirm New Password <span class="text-danger">*</span>
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-check-circle-fill"></i>
                  </span>
                  <input type="password"
                         id="confirmPassword"
                         class="form-control"
                         placeholder="Confirm new password"
                         [(ngModel)]="confirmPassword"
                         name="confirmPassword"
                         required>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary btn-login" [disabled]="resetForm.invalid">
                  Update Password
                </button>
              </div>

              <p class="text-center text-muted mb-0">
                Remembered your password?
                <a href="/login" class="text-decoration-none">Go back to login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
