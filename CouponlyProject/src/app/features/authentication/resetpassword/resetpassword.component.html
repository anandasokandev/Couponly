<div class="bg-light min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
          <div class="card-body p-4 p-md-5">
            <form (ngSubmit)="onSubmit()">
              <h2 class="mb-3 text-center fw-bold">Reset Password</h2>
              <p class="text-muted text-center mb-4">Update your password</p>

              <!-- Current Password -->
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input type="password" id="currentPassword" class="form-control"
                         placeholder="Enter current password"
                         required [(ngModel)]="currentPassword" name="currentPassword">
                </div>
              </div>

              <!-- New Password -->
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-key-fill"></i>
                  </span>
                  <input type="password" id="newPassword" class="form-control"
                         placeholder="Enter new password"
                         required [(ngModel)]="newPassword" name="newPassword">
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-check-circle-fill"></i>
                  </span>
                  <input type="password" id="confirmPassword" class="form-control"
                         placeholder="Confirm new password"
                         required [(ngModel)]="confirmPassword" name="confirmPassword">
                </div>
              </div>

              <!-- Submit Button -->
              <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary btn-login">Update Password</button>
              </div>

              <p class="text-center text-muted mb-0">
                Remembered your original password?
                <a href="/login" class="text-decoration-none">Go back to login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
