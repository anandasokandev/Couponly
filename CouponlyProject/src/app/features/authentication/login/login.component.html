<div class="bg-body-tertiary d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4 p-md-5">
            <form>
              <h2 class="mb-3 fw-semibold text-center">Welcome Back</h2>
              <p class="text-secondary text-center mb-4">Please sign in to continue</p>

            
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text bg-light text-secondary">
                    <i class="bi bi-person-fill"></i>
                  </span>
                  <input type="text" id="username" class="form-control" placeholder="Enter your username" autocomplete="username" required>
                </div>
              </div>

        
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light text-secondary">
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input type="password" id="password" class="form-control" placeholder="Enter your password" autocomplete="current-password" required>
                </div>
              </div>

             


          
              <div class="text-center mb-4">
                <button type="submit" class="btn btn-primary btn-login">Login</button>

              </div>
      <div class="text-center mb-4 auth-links d-flex justify-content-center gap-3">
  <a href="#">Forgot password?</a>
  <a href="/reset-password">Reset password</a>
</div>

          
              <p class="text-center text-muted auth-links mb-0">
                Don't have an account?
                <a href="/register">Sign up</a>
              </p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
