<div class="bg-light min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
          <div class="card-body p-4 p-md-5">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <h2 class="mb-3 text-center fw-bold">Sign In</h2>
              <p class="text-muted text-center mb-4">
                Welcome back! Please login to your account.
              </p>

              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text bg-white text-muted">
                    <i class="bi bi-person-fill"></i>
                  </span>
                  <input type="text" id="username" class="form-control"
                         placeholder="Enter your username"
                         formControlName="username"
                         autocomplete="username" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-white text-muted">
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input type="password" id="password" class="form-control"
                         placeholder="Enter your password"
                         formControlName="password"
                         autocomplete="current-password" required>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>

              <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary btn-login">
                  Login
                </button>
              </div>
              <div *ngIf="errorMessage" class="text-danger text-center mb-3">
                {{ errorMessage }}
              </div>


              <div class="text-center mb-3">
                <a routerLink="/forgot-password" class="small text-decoration-none">
                  Forgot password?
                </a>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
