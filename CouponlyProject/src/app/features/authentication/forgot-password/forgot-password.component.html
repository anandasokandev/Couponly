<!-- Coupon-style wrapper -->
<div class="coupon-login-container">
  <div class="coupon-card">

    <!-- LEFT DESIGN (exact copy of login) -->
    <div class="coupon-left">
      <img src="assets/logo.png" style="width: 200px;" alt="Logo" />
      <h2>Reset Your Password</h2>
      <p>Enter the email linked to your account and we’ll send you a reset link.</p>
    </div>

    <!-- RIGHT SIDE – FORGOT PASSWORD FORM -->
    <div class="coupon-right">

      <div class="perforated-line"></div>
      <div class="scissors-icon">&#xf0c4;</div>

      <form [formGroup]="forgotForm" (ngSubmit)="submit()">

        <h2 class="mb-3 text-center fw-bold">Forgot Password</h2>
        <p class="text-muted text-center mb-4">
          Enter your email to receive your password reset link
        </p>

        <!-- EMAIL INPUT -->
        <!-- <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-group">
            <span class="input-group-text bg-white text-muted">
              <i class="bi bi-envelope-fill"></i>
            </span>
            <input type="email"
                   id="email"
                   class="form-control"
                   placeholder="Enter your email"
                   formControlName="email"
                   required />
          </div>
        </div> -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-group">
            <input type="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                  formControlName="email"
                  required />
          </div>
        </div>
        <!-- SUBMIT BUTTON -->
        <div class="text-center mb-3">
          <button type="submit"
                  class="btn-coupon d-flex align-items-center justify-content-center"
                  [disabled]="isLoading"
                  *ngIf="!message || isError">

            <c-spinner *ngIf="isLoading" class="me-2" size="sm"></c-spinner>
            <span *ngIf="isLoading">Loading...</span>
            <span *ngIf="!isLoading">Submit</span>
            <i class="fas fa-arrow-right ms-2"></i>
          </button>
        </div>

        <!-- SUCCESS / ERROR MESSAGE -->
        <div *ngIf="message"
             class="text-center mb-3"
             [ngClass]="{'text-success': !isError, 'text-danger': isError}">
          {{ message }}
        </div>

        <!-- BACK TO LOGIN -->
        <div class="text-center mb-3">
          <p class="text-muted mb-0">
            Remembered your password?
            <a routerLink="/login" class="small text-decoration-none">Go back to login</a>
          </p>
        </div>

      </form>

    </div>
  </div>
</div>
