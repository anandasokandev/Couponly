<div class="min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
          <div class="card-body p-4 p-md-5">
                <form [formGroup]="forgotForm" (ngSubmit)="submit()">
          <h2 class="mb-3 text-center fw-bold">Forgot Password</h2>
          <p class="text-muted text-center mb-4">Enter your email to receive your password reset link</p>

          <div class="mb-4">
            <label for="email" class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text bg-white text-muted">
                <i class="bi bi-envelope-fill"></i>
              </span>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
            </div>
          </div>

          <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary btn-login">Submit</button>
          </div>

       
          <div *ngIf="message" class="text-center mb-3" [ngClass]="{'text-success': !isError, 'text-danger': isError}">
            {{ message }}
          </div>

          <p class="text-center text-muted mb-0">
            Remembered your password?
            <a routerLink="/login" class="text-decoration-none">Go back to login</a>
          </p>
        </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
