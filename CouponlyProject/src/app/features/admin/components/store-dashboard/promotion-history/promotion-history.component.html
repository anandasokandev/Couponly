<c-col xs="12">
    <c-card class="mb-4">
        <c-card-header class="d-flex align-items-center">
            <strong class="w-100 fs-5">Promotions History</strong>
            <div class="d-grid gap-4 d-sm-flex justify-content-md-end w-100">
                <div class="float-end">
                    <button class="btn btn-primary btn-sm px-3 py-1 text-nowrap d-flex align-items-center">
                        <svg [cIcon]="icons.cilCloudDownload"></svg> &nbsp; Download
                    </button>
                </div>
            </div>
        </c-card-header>

        <c-card-body>
            <form>
                <div class="d-flex flex-wrap justify-content-start py-3">
                    <!-- Coupon Filter Dropdown -->
                    <div class="d-flex gap-4 align-items-center m-2">

                        <select class="form-select form-select-sm" style="max-width: 180px;" name="searchBy">
                            <option value="5">All</option>
                            <option value="1">Campaign Title</option>
                            <option value="2">Recipients Sent</option>
                            <option value="3">Amount</option>
                        </select>
                        <input type="text" class="form-control form-control-sm" style="max-width: 280px"
                            placeholder="🔍 Search By..." aria-label="Search by " />
                    </div>

                    <!-- Date Range Filters -->
                    <div class="input-container d-flex gap-1 align-items-center m-2">
                        <label for="fromDate" class="input-label">From:</label>
                        <input type="date" id="fromDate" class="form-control form-control-sm" />
                    </div>
                    <div class="input-container d-flex gap-1 align-items-center m-1">
                        <label for="toDate" class="input-label">To:</label>
                        <input type="date" id="toDate" class="form-control form-control-sm" />
                    </div>

                    <!-- Reset Button -->
                    <button class="btn btn-sm btn-danger text-white m-2" title="Reset">
                        <i class="fas fa-arrows-rotate"></i>
                    </button>
                </div>
            </form>

            <!-- Table Structure -->
            <table cTable class="responsive-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>
                            Campaign Title
                        </th>
                        <th>
                            Recipients Sent
                        </th>
                        <th>
                            Amount
                        </th>
                        <th>
                            Sent Date
                            <!-- <svg [cIcon]="icons.cilSortAlphaUp"></svg> -->
                        </th>
                        <th>
                            Invoice
                        </th>
                    </tr>

                    <!-- <tr>
                        <th></th>
                        <th>
                            <div class="d-flex align-items-center">
                                <input type="text" placeholder="Filter Coupon Code" 
                                    class="form-control form-control-sm" />
                            </div>
                        </th>
                        <th>
                            <div class="d-flex align-items-center">
                                <input type="text" placeholder="Filter Coupon Name" 
                                    class="form-control form-control-sm" />
                            </div>
                        </th>
                        <th>

                                class="form-control form-control-sm" />
                        </th>
                        <th>
                            <input type="text" placeholder="Filter Location" 
                                class="form-control form-control-sm" />
                        </th>
                        <th></th>
                    </tr> -->
                </thead>
                <tbody>
                    <!-- Sample Row -->
                    <tr>
                        <td>1</td>
                        <td>New Year Offer</td>
                        <td>45</td>
                        <td>8462</td>
                        <td>2025-08-30</td>
                        <td>
                            <button class="btn btn-primary btn-sm px-3 py-1 text-nowrap d-flex align-items-center">
                                <svg [cIcon]="icons.cilCloudDownload"></svg> &nbsp; Invoice
                            </button>
                        </td>
                    </tr>
                    <!-- Add more rows dynamically -->
                </tbody>
            </table>

        </c-card-body>
    </c-card>
</c-col>
