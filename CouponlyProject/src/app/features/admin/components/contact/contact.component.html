

<c-modal #editContactModal
         [scrollable]="true"
         alignment="center"
         id="editContactModal">
  <app-edit-contact-modal></app-edit-contact-modal>
</c-modal>


<c-modal #verticallyCenteredScrollableModal
         [scrollable]="true"
         alignment="center"
         id="verticallyCenteredScrollableModal">
  <app-add-contact-modal></app-add-contact-modal>
</c-modal>





<c-col xs="12">
    <c-card class="mb-4">
        <c-card-header class="d-flex justify-content-between align-items-center">
            <strong>Contact List</strong>
<div class="d-grid gap-3 d-md-flex justify-content-md-end">
  <button class="btn btn-primary btn-sm px-3 py-1 text-nowrap" [cModalToggle]="verticallyCenteredScrollableModal.id">
    Add Contact
  </button>

  <button class="btn btn-success btn-sm px-3 py-1 text-nowrap text-white">
    <i class="fas fa-file-import me-1 text-white"></i> Import
  </button>

  <button class="btn btn-secondary btn-sm px-3 py-1 text-nowrap">
    <i class="fas fa-file-export me-1"></i> Export
  </button>
</div>



          
        </c-card-header>
        <c-card-body>

<div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-4">
  <input
    type="text"
    class="form-control form-control-sm"
    style="max-width: 280px"
    placeholder="🔍 Search by Name"
    aria-label="Search by Name"
  />

  <input
    type="text"
    class="form-control form-control-sm"
    style="max-width: 195px"
    placeholder="📞Search by Phone Number"
    aria-label="Search by Phone"
  />

  <input
    type="text"
    class="form-control form-control-sm"
    style="max-width: 290px"
    placeholder="✉️ Search by Email"
    aria-label="Search by Email"
  />

  <button type="button" class="btn btn-danger btn-sm text-white" title="Reset">
    <i class="fas fa-arrows-rotate"></i>
  </button>
</div>
