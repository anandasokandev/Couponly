


<c-modal #verticallyCenteredScrollableModal [scrollable]="true" alignment="center"
  id="verticallyCenteredScrollableModal">
  <app-add-store-modal></app-add-store-modal>
</c-modal>

<c-modal #editStoreModal [scrollable]="true" alignment="center" id="editStoreModal">
  <app-edit-store-modal></app-edit-store-modal>
</c-modal>
<c-col xs="12">
  <c-card class="mb-4">
    <c-card-header class="d-flex justify-content-between align-items-center">
      <strong>Store</strong>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
        <button cButton color="primary" [cModalToggle]="verticallyCenteredScrollableModal.id">Add Store</button>
      </div>
    </c-card-header>
    <c-card-body>
      <div class="d-flex flex-wrap gap-2 mb-3 justify-content-start align-items-center">


        <select class="form-select form-select-sm" style="max-width: 160px;" name="storeType">
          <option value="">All Stores</option>
          <option value="online">Online</option>
          <option value="offline">Offline</option>
        </select>

        <select class="form-select form-select-sm" style="max-width: 180px;" name="searchBy">
          <option value="">Search All</option>
          <option value="name">By Name</option>
          <option value="storeCode">By Store Code</option>
          <option value="location">By Location</option>
          <option value="address">By Address</option>
          <option value="contact">By Contact</option>
          <option value="email">By Email</option>
          <option value="category">By Category</option>
        </select>

        <div class="input-group input-group-sm" style="max-width: 300px;">
          <input type="text" class="form-control" placeholder="Search..." />
          <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>

        <button type="reset" class="btn btn-outline-secondary btn-sm" title="Reset Filters">
          <i class="fas fa-rotate-right"></i>
        </button>

      </div>




      <table [hover]="true" cTable cTable class="responsive-table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Logo </th>
            <th scope="col">Store Name</th>
            <th scope="col">Store Code</th>
            <th scope="col">Address</th>
            <th scope="col">Location</th>
            <th scope="col">Contact </th>
            <th scope="col">Email</th>
            <th scope="col">Category</th>
            <th scope="col">Type</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>

            <td>Otto</td>

            <td>Online</td>
            <td data-label="">

                [cModalToggle]="editStoreModal.id">

                    d="M12.146.854a.5.5 0 0 1 .708 0l2.292 2.292a.5.5 0 0 1 0 .708l-9.439 9.439a.5.5 0 0 1-.168.11l-4 1.5a.5.5 0 0 1-.65-.65l1.5-4a.5.5 0 0 1 .11-.168l9.439-9.439zm.708-.708a1.5 1.5 0 0 0-2.121 0l-9.439 9.439a1.5 1.5 0 0 0-.329.504l-1.5 4a1.5 1.5 0 0 0 1.95 1.95l4-1.5a1.5 1.5 0 0 0 .504-.329l9.439-9.439a1.5 1.5 0 0 0 0-2.121l-2.292-2.292z" />
