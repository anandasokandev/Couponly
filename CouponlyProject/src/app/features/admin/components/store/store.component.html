<c-modal #verticallyCenteredScrollableModal [scrollable]="true" alignment="center" id="verticallyCenteredScrollableModal" >
  <app-add-store-modal ></app-add-store-modal>
</c-modal>

<c-modal #editStoreModal [scrollable]="true" alignment="center" id="editStoreModal">
  <app-edit-store-modal></app-edit-store-modal>
</c-modal>
<c-col xs="12">
  <c-card class="mb-4">
    <c-card-header class="d-flex justify-content-between align-items-center">
      <strong class="fs-5">Stores</strong>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
      <button class="btn btn-primary btn-sm px-3 py-1 text-nowrap" [cModalToggle]="verticallyCenteredScrollableModal.id">
        Add Store
      </button>
      </div>
    </c-card-header>
    <c-card-body>
      <div class="d-flex flex-wrap gap-2 mb-3 justify-content-start align-items-center">
        <select class="form-select form-select-sm" style="max-width: 160px;" name="storeType" [(ngModel)]="type" (change)="FilterStore()">
          <option value=0>All Stores</option>
          <option value=1>Online</option>
          <option value=2>Offline</option>
        </select>

        <select class="form-select form-select-sm" style="max-width: 160px;" name="searchBy"[(ngModel)]="searchtype" (change)="FilterStore()">
          <option value=0>Search All</option>
          <option value=1>By Name</option>
          <option value=2>By Store Code</option>
          <option value=3>By Location</option>
          <option value=4>By Address</option>
          <option value=5>By Contact</option>
          <option value=6>By Email</option>
          <option value=7>By Category</option>
        </select>

        <div class="input-group input-group-sm" style="max-width: 300px;">
          <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchtext" (input)="FilterStore()"/>
          <span class="input-group-text" (click)="FilterStore()"><i class="fas fa-search"></i></span>
        </div>

        <button type="button" class="btn btn-danger btn-sm text-white" title="Reset" (click)="reset()">
          <i class="fas fa-arrows-rotate"></i>
        </button>
      </div>

      <table [hover]="true" cTable cTable class="responsive-table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Logo </th>
            <th scope="col">Store Name</th>
            <th scope="col">Store Code</th>
            <th scope="col">Address</th>
            <th scope="col">Location</th>
            <th scope="col">Contact </th>
            <th scope="col">Email</th>
            <th scope="col">Category</th>
            <th scope="col">Type</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let store of stores; let i=index">
            <td>{{i+1}}</td>
            <td> <img src="https://api.couponly.store/images/2aae179c-a2b3-4c9a-bd63-96af8977df50.jpg" alt="{{store.storeLogo}}"></td>
            <td>{{store.store}}</td>
            <td>{{store.code}}</td>
            <td>{{store.storeAddress}}</td>
            <td>{{store.location}}</td>
            <td>{{store.contact}}</td>
            <td>{{store.storeEmail}}</td>
            <td>{{store.category}}</td>
            <td>{{store.type}}</td>
            <td> <button class="btn btn-sm btn-outline-primary" title="Edit" [cModalToggle]="editStoreModal.id">
                <i class="fas fa-pen"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
</c-col>
