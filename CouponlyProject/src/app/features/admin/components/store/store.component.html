            <strong>Store</strong>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                <button cButton color="primary" [cModalToggle]="verticallyCenteredScrollableModal.id">Add Store</button>
            </div>
        </c-card-header>
        <c-card-body>

  <div class="col-md-3">
    <input type="text" class="form-control" placeholder="🏪 Store Name" aria-label="Search by Store Name" />
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" placeholder="🔢 Search By Store Code" aria-label="Search by Store Code" />
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" placeholder="🗺️ Search By Location" aria-label="Search by Location" />
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" placeholder="📬 Search By Address" aria-label="Search by Address" />
  </div>

  <div class="col-md-3">
    <input type="text" class="form-control" placeholder="📞 Search By Contact Number" aria-label="Search by Contact" />
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" placeholder="✉️ Search By Email" aria-label="Search by Email" />
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" placeholder="🏷️ Search By Category" aria-label="Search by Category" />
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" placeholder="🌐 Search By Type" aria-label="Search by Type" />
  </div>
</div>
